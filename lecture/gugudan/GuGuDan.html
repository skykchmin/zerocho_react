<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            onSubmit = (e) => {
                e.preventDefault();
                if(parseInt(this.state.value)=== this.state.first * this.state.second){
                    this.setState((prevState) => { // 바꾸기 전에 상태값을 다음 상태 값에 사용할 수 있다. 좋은점: 
                    return{
                        result: '정답:' + prevState.value, // 여기 this.state.value 는 현재상태, setState에 들어가는건 미래상태이기 때문에 헷갈릴 수가 있다. 
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    };
                    });

                    this.setState((prevState) => { // 예전값으로 새로운 state를 만들때는 return해주는 함수를 사용해야한다! setState안에 this.setState가 들어가면 return 함수를 사용한다. 
                        return {
                            value: prevState.value + 1
                        };
                    });
                    this.hello.focus();    
                } else {
                    this.setState({
                    result: '떙',
                    value: '',
                    });
                    this.hello.focus();
                }
            };

            onChange = (e) => { //따로 빼낼때는 화살표 함수를 써야한다.
                this.setState({value: e.target.value});
            }

            hello; // // dom을 직접 접근하고 싶으면 ref라는게 잇는데 클래스에 input을 선언한다. document.queryselector가 선택이 되서 
            

            render(){
                return (
                    <div>
                        <div>{this.state.first}곱하기{this.state.second}는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={(c) => {this.hello = c;}} type="number" value={this.state.value} onChange={this.onChange}/> 
                        
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                    );
            }
        }
            
        </script>
    <script type="text/babel">
        ReactDOM.render(< GuGuDan />, document.querySelector('#root')); 
            //컴포넌트의 갯수만큼 만들수있다.
        </script>


</body>

</html>
